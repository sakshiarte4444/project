<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form [formGroup]="loginform" (ngSubmit)="logindata(loginform)" class="form-box">
            <h1>Login</h1>
            <div class="form-group">
                
                <input type="text" formControlName="specifyuser" class="form-control mb-3 mt-3 box" placeholder="Enter User Type"/>
            </div>
            <br/><br/>
            <div class="form-group">
                
                <input type="email" formControlName="email" class="form-control mb-3 mt-3 box" placeholder="Enter Email"/>
            </div>
            <br/><br/>
            <div class="form-group">
                
                <input type="password" formControlName="password" class="form-control mb-3 mt-3 box" placeholder="Enter Password"/>
            </div>
            <br/><br/>
            <p>Don't Have an Account?<a routerLink="/signup">Sign Up</a></p>
            <br/><br/>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    
    </div>
</body>
</html>
<router-outlet></router-outlet>
